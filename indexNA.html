<!DOCTYPE html>
<html>
<head>
  <title>Steamboat Springs - Hidden Gems</title>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1"> <!--ensuring device-responsive View-->
  <link rel="stylesheet" type="text/css" src="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/hood.css">
  <script src="js/knockout.js"></script>
  <script src="js/jquery-1.12.3.js"></script>
</head>
<body>

<!-- To begin Search fxnality, replace zoom here with a KO text input bound to model, THAT invokes
      a fxn in viewModel (listFilter or the like) that filters and changes visibility.  Still needing this latter bit -->

  <!-- refactoring View per KO element structure -->
  <div id="view">
    <form data-bind="submit: search" id="input-box">
      <!-- How to read KO bindings: In this case, "bind the VALUE of this input box to the viewModel property searchCriteria" -->
      <p>Search: <input data-bind="value: itemToSearch, valueUpdate: 'keyup'"><button type="submit">Submit</button></p>
    </form>
    <!-- data-bound list items -->
    <div id="list-item-box" data-bind="foreach: placeList">
      <h4 id="list-items" data-bind="text: name, click: $parent.markerClick"></h4>
    </div>
  </div>

  <div id="map"></div>
  <script src='js/scriptNA.js'></script>

  <!-- map should be called only once, meaning use KO for anything subject to changing state(the listView), so that page reloads are not required -->
  <!-- request Google map and refer to error handling fxn-->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa_-Q0o2kdn0UZlP3yLWnEcXIPWQk0dSA&v=3&callback=initMap" onerror="apiError()">
  </script>

</body>
</html>
