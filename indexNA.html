<!DOCTYPE html>
<html>
<head>
  <title>Steamboat Springs - Hidden Gems</title>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1"> <!--ensuring device-responsive View-->
  <link rel="stylesheet" type="text/css" src="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/hood.css">
  <script src="js/knockout.js"></script>
  <script src="js/jquery-1.12.3.js"></script>
</head>
<body>
<!-- what follows is the VIEW as I understand its role and placement per principles of concern separation - the HTML layer containing only the visible elements data-bound to observable variables defined in the viewModel -->

  <div class="zoom-box">
    <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
    <input id="zoom-to-area" type="button" value="Zoom">
    <hr>
  </div>

  <div class="TODO">
    <!-- data-bound list items -->
    <div data-bind="foreach: placeList">
      <h4 data-bind="text: name, click: logger"></h4>
    </div>
  </div>

  <div id="map"></div>
  <script src='js/scriptNA.js'></script>

  <!-- map should be called only once, meaning use KO for anything subject to changing state(the listView), so that page reloads are not required -->
  <!-- request Google map and provide error handling -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa_-Q0o2kdn0UZlP3yLWnEcXIPWQk0dSA&v=3&callback=initMap" onerror="apiError()">
  </script>

</body>
</html>
