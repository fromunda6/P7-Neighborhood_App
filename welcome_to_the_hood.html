    <div id="map"></div><!--basic map implementation procedure taken from Google Maps-->
    <script type="text/javascript">
      function initMap() {
        var focus = {lat: 39.74, lng: -104.99};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: focus
        });
        var marker = new google.maps.Marker({
          position: focus,
          map: map
        });
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa_-Q0o2kdn0UZlP3yLWnEcXIPWQk0dSA&callback=initMap">
